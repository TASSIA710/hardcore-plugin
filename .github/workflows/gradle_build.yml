name: "Gradle Build"
on: ["push"]

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    container:
      image: "gradle"
    steps:
      - uses: "actions/checkout@v2"
        name: "Checkout"
      - name: "Build & Test with Gradle"
        run: "gradle build"
      - uses: "actions/upload-artifact@v2"
        name: "Upload Build Artifact"
        with:
          name: "Hardcore Plugin"
          path: "/home/runner/work/hardcore-plugin/hardcore-plugin/build/libs/Hardcore-1.0.0.jar"
